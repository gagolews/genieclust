name: Python and R packages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        sudo apt -y install python3-rpy2 libmlpack-dev
        pip install rpy2 faiss-cpu mlpack r-cran-devtools
        sudo Rscript -e "install.packages(c('genie', 'Rcpp', 'testthat'))"
    - name: Install genieclust
      run: |
        python3 setup.py install --user
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude devel/ --exclude build/
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude devel/ --exclude build/
    - name: Test with pytest
      run: |
        pytest devel/pytest
    - name: Check and test with testthat
      run: |
        Rscript -e 'devtools::check()'
        Rscript -e 'source("devel/testthat.R")'
