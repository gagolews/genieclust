name: wheels

on: workflow_dispatch

env:
    # TODO: manylinux aarch64
    # TODO: macos arm64
    CIBW_SKIP: cp38-*
    #CIBW_SKIP: cp2* pp* cp35* cp36* cp37* cp38* #*-musllinux* *-macosx_*_universal2* *win_arm64* *-manylinux_arm64 *-manylinux_i686 *-manylinux_ppc64le *-manylinux_s390x *-manylinux_aarch64 # *-win32
    #CIBW_TEST_SKIP: "*-macosx_arm64"
    #CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014
    CIBW_ARCHS: all

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14, macos-15]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5

      - name: Install requirements and build wheels
        run: |
            python -m pip install --upgrade pip
            python -m pip install --upgrade twine build wheel
            python -m pip install --upgrade numpy scipy cython
            python -m pip install --upgrade -r requirements.txt
            python -m pip install --upgrade cibuildwheel
            python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
